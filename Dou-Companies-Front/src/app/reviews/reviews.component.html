<button mat-raised-button (click)="backClick()" style="margin-bottom: 15px">go back</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search reviews by text">
</mat-form-field>
<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="CompanyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>
      <td mat-cell *matCellDef="let row"> {{ row.CompanyName }} </td>
    </ng-container>

    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let row"> {{ row.Score }} </td>
    </ng-container>

    <ng-container matColumnDef="Text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
      <td mat-cell *matCellDef="let row"> {{ row.Text }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
</div>
