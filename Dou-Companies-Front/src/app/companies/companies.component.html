<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for companies by name">
</mat-form-field>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.Name }} </td>
    </ng-container>

    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let row"> {{ row.Score }} </td>
    </ng-container>

    <ng-container matColumnDef="ReviewsCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ReviewsCount </th>
      <td mat-cell *matCellDef="let row"> {{ row.ReviewsCount }} </td>
    </ng-container>

    <ng-container matColumnDef="SentimentAnalysisScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SentimentAnalysisScore </th>
      <td mat-cell *matCellDef="let row"> {{ row.SentimentAnalysisScore }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Reviews </th>
      <td mat-cell *matCellDef="let row; let i = index;">
        <button mat-button (click)="onClick(row)">Go</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
</div>
